spring:
  datasource:
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  banner:
    location: classpath:static/banner.txt
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  fire:
    config: classpath:static/fire-config.json
